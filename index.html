<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK - Login</title>
    <link rel="stylesheet" href="style.css?v=3001"> 
</head>
<body>
<div class="app-container" id="login-container">
    
    <div id="login-screen" class="app-screen">
        <div class="content-box">
            <div class="author-image-placeholder"></div>
            <h1 id="main-title">Welcome to BooksByNIK V8.2 (MPA)</h1>
            <p class="subtitle" id="sub-title">Discover premium books directly from the author</p>
            
            <div class="input-group">
                <label id="lang-label">Choose Language</label>
                <div class="language-selector">
                    <button class="lang-button active" id="lang-en" data-lang="en">English</button>
                    <button class="lang-button" id="lang-ml" data-lang="ml">മലയാളം</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="name" id="name-label">Your Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            
            <div class="input-group">
                <label for="phone" id="phone-label">Phone Number</label>
                <div class="phone-input" id="phone-input-group">
                    <span class="country-code">+91</span>
                    <input type="tel" id="phone" placeholder="10-digit mobile number" maxlength="10" inputmode="numeric">
                </div>
            </div>
            
            <button class="continue-button" id="continue-btn" onclick="validateAndRedirect()">Continue</button>
        </div>
    </div>
    
</div>
<script src="script.js?v=3001"></script>
</body>
</html>
